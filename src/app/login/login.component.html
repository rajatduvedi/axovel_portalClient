<div class="container">
  <div class="formcontainer">
    <div class="error" *ngIf="checkregmsg">
    <h3>  WAOOOOO  !!!! login here!! </h3>
    </div>
  <div class="head">
    <h1>Login to PMT Account</h1>
  </div>

  <form class="formgroup">
    <div class="input">
      <md-input-container class="inputrow">
        <input mdInput name="email" [(ngModel)]="model.email" [formControl]="emailFormControl" placeholder="Email">
        <md-error *ngIf="emailFormControl.hasError('pattern')">
          Please enter a valid email address
        </md-error>
        <md-error *ngIf="emailFormControl.hasError('required')">
          Email is required
        </md-error>
      </md-input-container>
    </div>
    <div class="input">
      <md-input-container class="inputrow">
        <input type="password" mdInput name="password" [(ngModel)]="model.password" placeholder="Password">
      </md-input-container>
    </div>
    <div class="input">
      <button md-raised-button color="primary" name="login" (click)="userLogin()">Login</button>
    </div>
  </form>
</div>
</div>
