  <md-card class="example-card">
    <md-card-header>
      <md-card-title><h2>LOG IN</h2></md-card-title>
      <!-- <md-card-subtitle><h3>add Devices details</h3>
      </md-card-subtitle> -->
    </md-card-header>
    <md-card-content>
      <form class="formgroup">
        <div *ngIf="checkloginErrorMsg">
          <md-error>
          {{checkloginErrorMsg}}
          </md-error>
        </div>
        <table class="example-full-width" cellspacing="0"><tr>
          <td>
          <md-input-container class="inputrow">
          <input mdInput name="loginId" [(ngModel)]="model.loginId" [formControl]="emailFormControl" placeholder="Email">
          <md-error *ngIf="emailFormControl.hasError('required')">
          Email is required
          </md-error>
          </md-input-container>
        </td>
        </tr></table>
        <table class="example-full-width" cellspacing="0"><tr>
          <td>
        <md-input-container class="inputrow">
        <input type="password" mdInput name="password" [(ngModel)]="model.password" placeholder="Password" [formControl]="passwordFormControl">
        <md-error *ngIf="passwordFormControl.hasError('required')">
        password is required
        </md-error>
        </md-input-container>
      </td>
      </tr></table>
      <table class="example-full-width" cellspacing="0"><tr>
        <td>
      <md-checkbox class="example-margin">Remember me </md-checkbox>
        </td>
      </tr></table>
      <table class="example-full-width" cellspacing="0"><tr>
        <td>
        <button md-raised-button color="primary" name="login" (click)="userLogin()">Login</button>
      </td>

      <td>
        <a routerLink="/forgot-password">Forgot password</a>
      </td>
      </tr></table>
