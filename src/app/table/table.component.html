<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter users">
    </md-input-container>
  </div>


  <md-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container cdkColumnDef="userId">
      <md-header-cell *cdkHeaderCellDef> ID </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>




    <!-- Name Column -->
    <ng-container cdkColumnDef="userName">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>
    <!---Address----->
    <ng-container cdkColumnDef="Address">
      <md-header-cell *cdkHeaderCellDef> Address </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.progress}} </md-cell>
    </ng-container>
    <!---city----->
    <ng-container cdkColumnDef="City">
      <md-header-cell *cdkHeaderCellDef>City</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.progress}}</md-cell>
    </ng-container>
    <!---phone-number----->
    <ng-container cdkColumnDef="phone-number">
      <md-header-cell *cdkHeaderCellDef>phone-number</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.progress}} </md-cell>
    </ng-container>
    <!---Pin-code----->
    <ng-container cdkColumnDef="Pin-code">
      <md-header-cell *cdkHeaderCellDef>Pin-code</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.progress}} </md-cell>
    </ng-container>
    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

</div>
