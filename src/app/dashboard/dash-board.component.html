<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true" id="content" [@contentOffset]="contentOffsetStatus">
    <!-- <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <md-icon>clear</md-icon>
    </button> -->
  <div class="sidebarheader"></div>
  <div class="example-scrolling-content">
  <div class="nav" *ngIf="!Checksidebar">
  <div class="items">
   <a md-raised-button routerLink="/dashboard/#" color="primary"><md-icon>dashboard</md-icon>&nbsp;&nbsp;
     Dashboard</a>
  </div>
  <div class="items" *ngIf="role.hr">
  <button md-icon-button [mdMenuTriggerFor]="HR">
      <md-icon>supervisor_account</md-icon>&nbsp;&nbsp;&nbsp;
      <span>HR</span>
  </button>
  <md-menu #HR="mdMenu">
    <button md-menu-item (click)="addEmp()">
      <md-icon>person_add</md-icon>&nbsp;&nbsp;ADD
  <!-- <a md-raised-button routerLink="/dashboard/add" color="primary"></a> -->
    </button>
    <button md-menu-item (click)="listEmp()">
      <md-icon>view_list</md-icon>
      <span>List Employee</span>
    </button>
  </md-menu>
  </div>
  <div class="items" *ngIf="role.employee">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>person</md-icon>&nbsp;&nbsp;&nbsp;
    <span>Employee</span>
  </button>
  <md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
  <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
  </md-menu>
  </div>
  <div class="items" *ngIf="role.account">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>account_box
    </md-icon>&nbsp;&nbsp;&nbsp;
    <span>Account</span>
  </button>
  <md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
  <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
  </md-menu>
  </div>
  <div class="items">
    <a md-raised-button routerLink="list" color="primary"><md-icon>list</md-icon>&nbsp;&nbsp;&nbsp;&nbsp;Table</a>
  </div>
</div>
<div class="mini-nav" *ngIf="Checksidebar">
<div class="items">

</div>

<div class="items">

</div>

</div>
</div>
