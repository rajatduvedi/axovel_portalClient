<div >
  <md-list>
    <table>
      <thead>

    <tr>
    <th><h3>id</h3></th>
    <th colspan="2"><h3>Name</h3></th>
    <!-- <th><h3>User Name</h3></th> -->
    <th><h3>Email</h3></th>
    <!-- <th><h3>Address</h3></th> -->
    <!-- <th><h3>City</h3></th> -->
    <th><h3>Contact Number</h3></th>
    <th colspan="2"><h3>Actions</h3></th>
    <th><h3> Status</h3></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users, let i = index">
      <td>{{i+1}}</td>
      <td>{{item.emp_fname}}</td>
      <td>{{item.emp_lname}}</td>
      <td>{{item.email}}</td>
      <td>{{item.mob_no}}</td>
      <td>EdiT </td>
      <td>Delete </td>
      <td *ngIf="item.status"> Active</td>
      <td *ngIf="!item.status"> Not Active</td>
    </tr>
  </tbody>
    </table>
  </md-list>
</div>
