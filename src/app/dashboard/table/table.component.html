<div id="demo" >
  <md-list>

    <table >
      <thead>

    <tr>
    <th><h3>id</h3></th>
    <th><h3>Name</h3></th>
    <th><h3>Email</h3></th>
    <th><h3>Contact Number</h3></th>
    <th colspan="3"><h3>Actions</h3></th>
    <th><h3> Status</h3></th>
    </tr>
  </thead>
  <div *ngIf="loadSpiner"><md-spinner></md-spinner></div>

  <tbody *ngIf="!loadSpiner">
    <td></td>
    <td>
      <md-form-field class="example-full-width">
      <input type="text" mdInput  [(ngModel)]="userFilter.emp_fname" placeholder="Name">
    </md-form-field></td>
    <td>
      <md-form-field class="example-full-width">
      <input type="text" mdInput  [(ngModel)]="userFilter.email" placeholder="Email">
      </md-form-field>
    </td>
    <td>
      <md-form-field class="example-full-width">
      <input type="text" mdInput  [(ngModel)]="userFilter.mob_no" placeholder="Contact No">
      </md-form-field>
    </td>
    <td></td>
    <td></td>
    <tr *ngFor="let item of loadData | filterBy:userFilter, let i = index">
      <td>{{i+1+tableId}}</td>
      <td>{{item.emp_fname}}
      {{item.emp_lname}}</td>
      <td>{{item.email}}</td>
      <td>{{item.mob_no}}</td>
      <td><md-icon (click)="editUserRow(item.userId)">edit</md-icon></td>
      <td><md-icon (click)="previewUserRow(item.userId)">visibility</md-icon></td>
      <td><md-icon (click)="deleteUserRow(item.userId)">delete</md-icon></td>
      <td *ngIf="item.status"> Active</td>
      <td *ngIf="!item.status"> Not Active</td>
    </tr>
  </tbody>
    </table>
    <md-paginator #paginator
              [length]="users.length"
              [pageSize]="3"
              [pageIndex]="0"
              [pageSizeOptions]="[3,5,8,25,100]"
              (page)="pageEvent = $event ; onPaginateChange($event)">
</md-paginator>


  </md-list>
</div>
